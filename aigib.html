<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #f7f3f2;
            color: #333;
        }
        header {
            background: #6a1b9a;
            color: white;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin: 10px 0 0;
            font-size: 1.2em;
        }
        section {
            padding: 20px;
        }
        .event-details {
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gallery img {
            width: 100%;
            max-width: 200px;
            margin: 10px;
            border-radius: 10px;
        }
        .rsvp-form {
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .rsvp-form input, .rsvp-form button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .rsvp-form button {
            background: #6a1b9a;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Undangan Pernikahan</h1>
        <p>Bersama kami merayakan hari bahagia</p>
    </header>
    <section>
        <div class="event-details">
            <h2>Detail Acara</h2>
            <p><strong>Nama:</strong> [Nama Anda] & [Nama Pasangan]</p>
            <p><strong>Tanggal:</strong> [Tanggal Acara]</p>
            <p><strong>Lokasi:</strong> [Lokasi Acara]</p>
        </div>
      <div class="gallery">
    <h2>Galeri Kami</h2>
    <img src="https://via.placeholder.com/200?text=Foto+1" alt="Foto 1">
    <img src="https://via.placeholder.com/200?text=Foto+2" alt="Foto 2">
    <img src="https://via.placeholder.com/200?text=Foto+3" alt="Foto 3">
</div>
        <div class="rsvp-form">
            <h2>RSVP</h2>
            <form>
                <input type="text" placeholder="Nama Anda" required>
                <input type="email" placeholder="Email Anda" required>
                <button type="submit">Kirim</button>
            </form>
        </div>
    </section>
</body>
</html>
